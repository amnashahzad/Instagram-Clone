<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Instagram Login</title>

    <!-- CODE HERE-->

        <img id="logo" src="https://cdn.pixabay.com/photo/2016/08/15/01/29/instagram-1594387_960_720.png" width="175">

            <input type="text" name="username" placeholder="Phone number, username, or email" id="username">
            <input type="password" name="password" placeholder="Password"> <br>
            <button class="blue-btn" type="button"><a href="./Clone/index.html" style="text-decoration: none; color: white;">Log In</a></button>
        </form>

            <div class="line"></div>
            <div id="or">OR</div>
            <div class="line"></div>
        </div>
        <a href="#" id="FBLogin"><span class="fab fa-facebook-square"></span>Log in with Facebook</a>
        <div>
            <p id="loginError"></p>
        </div>
        <a href="#" id="forgotPW">Forgot password?</a>
    </div>
    <div id="signup">
        <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
    <div id="getApp">
        <p>Get the app.</p>
        <div>
            <a href="#"><img
                    src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png"
                    width="135"></a>

                    src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png"
